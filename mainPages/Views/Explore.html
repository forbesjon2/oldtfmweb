<!-- CSS -->

<script>
//____________________________________INITIALIZATION________________________________
var providerList = [{"name":"Itunes top 100 podcasts", "d1":"47 Podcasts", "d2":"3,204 Shows", "cost":0, "provider":"transcript.fm"},
                    {"name":"Earnings call transcripts", "d1":"300 Companies", "d2":"", "cost":10, "provider":"Seeking Alpha"}];
var categoryList = ["media","finance"];
var colorArray = [{"background":"#231F20", "color":"white"},{"background":"#3B52A0","color":"white"},{"background":"#07FFBD","color":"black"},{"background":"#855994","color":"white"},{"background":"#525C9C", "color":"white"},{"background":"#08E8FF","color":"black"}];

/*************************************************************************
 * After both getPodcasts and getCategories runs, this function updates
 * the screen to represent the values taken from both API requests. 
 * 
 * This begins by parsing the category string 
 *************************************************************************/
let init = function(providerList, categoryList){
    for(var item in providerList){
        var pDiv = document.createElement("div");
        pDiv.setAttribute("class", "col tile");
        pDiv.setAttribute("style", "background-color: " + colorArray[item]["background"] + ";color: " + colorArray[item]["color"] + ";transform:rotate(0);");
        var price = [providerList[item]["cost"] == 0 ? "free" : "$" + providerList[item]["cost"] + "/mo"];
        var link = encodeURI(providerList[item]["name"]);
        pDiv.innerHTML = '<div id="tileTitle" class="row">' + providerList[item]["name"] 
            + '</div><div id="tileContent" class="row">' + providerList[item]["d1"] + '<br>' + providerList[item]["d2"] 
            + '</div><div class="row pt-2"><div id="tileSubContent" style="font-weight: 800;"class="col text-left">' + price + '</div>' 
            + '<div id="tileSubContent" style="font-weight: 100;"class="col text-right">' + providerList[item]["provider"] + '</div><a href="/explore/' + link + '" class="stretched-link"></a></div></div>';
        document.querySelector("#contentPane").appendChild(pDiv);
    }

    for(var item in categoryList){
        var categorySpan = document.createElement("span");
        categorySpan.setAttribute("class", "row colItem");
        categorySpan.setAttribute("onclick", 'menuClick(2,' + item + ', this);');
        categorySpan.innerHTML = categoryList[item];
        var categorySpanParent = document.querySelector("#categoriesDiv");
        categorySpanParent.appendChild(categorySpan);
    }
    
    /**
     * Ths dynamically sets the "breadcrumbs" and the back button href
     * start it at index 1 because of the leading '/'
     */
     var path = window.location.pathname;
    var breadcrumbs = path.split("/");
    for(var i = 1; i < breadcrumbs.length; ++i){
        var li = document.createElement("li");
        console.log(i)
        li.setAttribute("class", [i == (breadcrumbs.length -1) ? "breadcrumb-item active": "breadcrumb-item"]);
        [i== (breadcrumbs.length-1) ? li.setAttribute("aria-current", "page"):null];
        var href = "";
        for(var j = 1; j < i+1; ++j){href += "/" +breadcrumbs[j];}
        [i== (breadcrumbs.length-1) ? li.textContent = decodeURI(breadcrumbs[i]):li.innerHTML = "<a href='" + href + "'>" + decodeURI(breadcrumbs[i]) + "</a>"];
        var text = path.slice("/", i+1);
        document.querySelector(".breadcrumb").appendChild(li);
        //set the back button href
        if(i+2 == breadcrumbs.length) document.querySelector("#backLink").setAttribute("href", href);
        }
    }


init(providerList, categoryList);


//____________________________________OTHER FUNCTIONS________________________________
function menuClick(menu, index, element){
    //remove the active status from the other elements
    var ci = document.querySelectorAll(".colItem");
    for(var i = 0; i < ci.length; ++i) ci[i].classList.remove("colItemActive");
    //make the element in the menu look active
    element.classList.add("colItemActive");
}

function activateMenu(){
    var el = document.querySelector("#categoriesDiv");
    if(el.hasAttribute("class", "divActive")){
        el.removeAttribute("class", "divActive");
    }else{
        el.setAttribute("class","divActive");
    }
}


</script>
