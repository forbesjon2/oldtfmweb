<script>
var catg = [["Comedy", "In a modern sense, comedy refers to any discourse or work generally intended to be humorous or amusing by inducing laughter, especially in theatre, television, film, stand-up comedy, or any other medium of entertainment."],
            ["Arts", "Two"], ["News", "Three"]];
var popu = ["Providers", "Podcasts", "Categories"];
//____________________________________INITIALIZATION________________________________
var podcastList;
var categoryList;
/*************************************************************************
 * Gets the list of podcasts and a number of other essential fields.
 * 
 * The contents of which include an array of the following
 * {the number of transcriptions, the podcast name, the image url, the category, 
 * the podcast id}
 *************************************************************************/
let getPodcasts = function(podcastList, categoryList){
return new Promise(function(resolve, reject){
    var req = new XMLHttpRequest();
    req.open("GET", "/api/podcasts");
    req.onload = function(){
        if (req.readyState === 4) {
            if (req.status === 200) {
                podcastList = JSON.parse(req.responseText);
                resolve([podcastList, categoryList]);
            } else {
                reject(req.statusText);
            }
        }
    }
req.send()});
}

/*************************************************************************
 * This is to be run after getPodcasts. It takes an argument of the
 * getPodcasts's result and returns an array with index 0 being the
 * result from the getPodcasts function as well as the result of this
 * function (if successful)
 *************************************************************************/
let getCategories = function(podcastList, categoryList){
return new Promise(function(resolve, reject){
    var req = new XMLHttpRequest();
    req.open("GET", "/api/categories");
    req.onload = function(){
        if (req.readyState === 4) {
            if (req.status === 200) {
                categoryList = JSON.parse(req.responseText);
                resolve([podcastList, categoryList]);
            } else {
                reject(req.statusText);
            }
        }
    }
req.send()});
}

/*************************************************************************
 * After both getPodcasts and getCategories runs, this function updates
 * the screen to represent the values taken from both API requests. 
 * 
 * This begins by parsing the category string 
 *************************************************************************/
let init = function(podcastList, categoryList){
    this.podcastList = podcastList;
    this.categoryList = categoryList;
    for(var item in podcastList){
        var name = podcastList[item]["name"];
    }
    for(var item in categoryList){
        //add under popular in menu.
        var popularSpan = document.createElement("div");
        popularSpan.innerHTML = '<span class="row colItem justify-content-center mx-auto" style="color: #fff;border-bottom-color: #fff;" onclick="menuClick(1,' + item + ', this);">' + categoryList[item]["category"] + ' </span>';
        var popularSpanParent = document.querySelector("#popularDiv");
        popularSpanParent.appendChild(popularSpan);
        //add under categories in menu.
        var categorySpan = document.createElement("div");
        categorySpan.innerHTML = '<span class="row colItem justify-content-center mx-auto" style="color: #000;border-bottom-color: #000;" onclick="menuClick(2,' + item + ', this);">' + categoryList[item]["category"] + ' </span>';
        var categorySpanParent = document.querySelector("#categoriesDiv");
        categorySpanParent.appendChild(categorySpan);
    }
    // var hiddenList = document.body.createElement("div");
    // hiddenList.innerHTML('<span class=')
    // var hiddenPodcastList = document.body.createElement("div");
    
}




//Promises logic
getPodcasts(podcastList, categoryList).then(function(resArray){
    return getCategories(resArray[0], resArray[1]);
}).then(function(resArray){
    init(resArray[0], resArray[1]);
}).catch(function(err){
    console.log("An error happened when checking the API" + err)
});




//____________________________________OTHER FUNCTIONS________________________________
function menuClick(menu, index, element){
    //remove the active status from the other elements
    var ci = document.querySelectorAll(".colItem");
    for(var i = 0; i < ci.length; ++i) ci[i].classList.remove("colItemActive");
    //make the element in the menu look active
    element.classList.add("colItemActive");
    //change the title and name of the heading
    document.querySelector(".catTitle").textContent = [menu == 1 ? "Popular:" : "Category:"];
    document.querySelector(".catName").textContent = element.textContent;
    
    // document.querySelector(".cName").textContent = catg[index][0];
    // document.querySelector(".cDescription").textContent = catg[index][1];
    
}


function ms(element){
    if(element.classList.contains("menuDeselect")){
        var a = document.querySelector(".menuSelect");
        var b = document.querySelector(".menuDeselect");
        a.classList.remove("menuSelect");
        a.classList.add("menuDeselect");
        b.classList.add("menuSelect");
        b.classList.remove("menuDeselect");
    }
}
