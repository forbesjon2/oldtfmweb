        <div id="navButton" class="col menubarText text-center col-lg-2 col-md-2 col-sm-2 col-xs-1"><a href="/explore" class="active">explore</a></div>
        <div class="col col-lg-1 col-md-1 col-sm-1 text-center d-none  text-right d-sm-block"><svg class="icon0" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 41 41"><defs><style>.cls-1{fill:#fff;stroke:#000;stroke-miterlimit:10;}.cls-2,.cls-3{opacity:0.7;}.cls-2{font-size:30.24px;font-family:OldEnglishTextMT, Old English Text MT;}.cls-3{font-size:11px;font-family:DidactGothic-Regular, Didact Gothic;}</style></defs><title>iconSVG</title><g id="Layer_2" data-name="Layer 2"><g id="Layer_1-2" data-name="Layer 1"><rect class="cls-1" x="0.5" y="0.5" width="40" height="40" rx="10"/><text class="cls-2" transform="translate(2 31.47)">T</text><text class="cls-3" transform="translate(24.13 30.47)">.fm</text></g></g></svg></div>

            <div class="position-absolute menuSelect vh-100" style="background-color: #5B5A4D;width: 100%;top: 0px;left: 0px;" onclick="ms(2);">Popular</div>

</div>



<!-- CSS -->
<style>
.menuSelect{margin-top: 50px; z-index: 500;}
.menuDeselect{margin-top: 0px; z-index: 100;}
.mainCol{border: 1px 0px 0px 0px rgba(0, 0, 0, 0.041);padding:0;}
a{color: black; opacity: 0.7;}
i{color: black; opacity: 0.7; margin-left: 30px; margin-right: 30px}
i:hover{text-decoration: none; opacity: 1;border-bottom: 2px solid black;color: black;}
.active{text-decoration: none; opacity: 1;border-bottom: 2px solid black;color: black;}
a:hover{text-decoration: none; opacity: 1;border-bottom: 2px solid black;color: black;}
.icon0{height: 2em;width: 2em;opacity: 1;}        
.ion-ios-search:before{font-size: 22px;color: black;}
input::-ms-clear{display: none;}

input{
    -webkit-appearance: none;
    font-family: 'Merriweather', serif;
    font-weight: 400;
    font-size: 37px;
    height: 44px;
    display: block;
    min-width: 582px;
    padding-left: 10px;
    outline: none;
    padding-top: 2px;
    padding-right: 2px;
    border-style: solid;
    border-width: 0px 0px 1px 0px;
    transition: 1s;
}
.selectedInput{margin-bottom: 200px;transition: 1s;}
.selectedIcon{margin-bottom: 215px;transition: 1s;}

.menubarText{
    font-family: 'Didact Gothic', sans-serif;
    font-size: 1em;
    opacity: 0.7;
}

.menuCenterText{
    font-family: 'Merriweather', serif;
    font-weight: 700;
    font-size: 1.3em;
    opacity: 0.7;
}
.leftMenu{margin-left: 6;}
</style>

<script>
function ms(id){
    var a = document.querySelector(".menuSelect");
    var b = document.querySelector(".menuDeselect");
    if(id === 1){
        a.classList.remove("menuSelect");
        a.classList.add("menuDeselect");
        b.classList.add("menuSelect");
        b.classList.remove("menuDeselect");
    }else{
        b.classList.remove("menuSelect");
        b.classList.add("menuDeselect");
        a.classList.add("menuSelect");
        a.classList.remove("menuDeselect");
    }
}
</script>
